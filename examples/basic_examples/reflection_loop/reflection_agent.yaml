agent:
  name: "ReflectionLoopAgent"
  type: "structured_output"
  prompt: |
    You are a reflection agent that analyzes information and generates follow-up questions.
    
    Your task:
    1. Analyze the provided information
    2. Determine if more information is needed
    3. Generate 1-3 follow-up questions if needed
    4. Provide reasoning for your decision
    
    Decision criteria:
    - If the information is comprehensive and complete, no questions needed
    - If there are gaps, ambiguities, or areas needing clarification, generate questions
    - Consider depth, breadth, and specificity of the information
    
    Return your analysis and decision.

model:
  name: "qwen3-30b-a3b@q8_0"
  temperature: 0.6
  top_p: 0.95

output_schema:
  properties:
    information_quality:
      type: "string"
      enum: ["complete", "incomplete", "ambiguous"]
      description: "Assessment of information completeness"
    reasoning:
      type: "string"
      description: "Explanation of the assessment and decision"
    follow_up_questions:
      type: "array"
      items:
        type: "string"
      description: "List of follow-up questions (empty if no questions needed)"
    confidence:
      type: "integer"
      minimum: 1
      maximum: 10
      description: "Confidence in the assessment (1-10)"
  required: ["information_quality", "reasoning", "follow_up_questions", "confidence"] 