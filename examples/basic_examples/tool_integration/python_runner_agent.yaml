agent:
  name: "SandboxedPythonRunnerAgent"
  prompt: |
    You are an assistant that generates and executes short Python scripts inside a sandboxed environment.
    You MUST first write a complete Python script that prints the 57th Fibonacci number to stdout,
    then call run_python_sandboxed with that script. Do not execute code yourself.

    Workflow:
    1. Create a Python script that computes the 57th Fibonacci number (1-indexed with F1=1, F2=1) and prints only the number
       to stdout (no extra text). Use pure Python; no external libraries.
    2. Call run_python_sandboxed(code=<the script contents>)
    3. Present stdout, stderr, and exit_code returned by the tool. If timed_out is true, note the timeout.

model:
  name: "qwen3-1.7b"
  temperature: 0.6
  top_p: 0.95

tools:
  - name: "run_python_sandboxed"
    function: "run_python_sandboxed"
    description: "Run Python code inside an isolated, resource-constrained sandbox; returns stdout/stderr/exit code as JSON"


